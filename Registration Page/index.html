<html lang="en">
<head>

    <section>
        <div class="heading-section">
            <h1>Learn to code by watching others</h1>

                real time. watching scripted tutorials is

        <div class="form-section">

                <p class="free-trial"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
